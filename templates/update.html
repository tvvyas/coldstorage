{% extends 'base.html' %}

{% block head %}
<title>Storage Management</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{item.id}}" method="POST">
            <input type="text" name="client_name" id="client_name" value="{{item.client_name}}">
            <input type="text" name="gst_number" id="gst_number" value="{{item.gst_number}}">
            <input type="date" name="start_date" id="start_date" value="{{item.start_date}}">
            <input type="date" name="end_date" id="end_date" value="{{item.end_date}}">
            <input type="integer" name="rate_per_day" id="rate_per_day" value="{{item.rate_per_day}}">
            <input type="integer" name="bill_amount" id="bill_amount" value="{{item.bill_amount}}">
            <input type="integer" name="qnty_number" id="qnty_number" value="{{item.qnty_number}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
